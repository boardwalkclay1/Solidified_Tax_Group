<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Settings</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

<header class="topbar">
  <div class="st-logo">
    <span class="st-s">S</span><span class="st-t">T</span>
    <span class="st-dot-left"></span><span class="st-dot-top"></span>
  </div>

  <nav>
    <a href="admin.html">Dashboard</a>
    <a href="admin-settings.html">Settings</a>
  </nav>

  <button class="theme-toggle" id="themeToggle">Theme</button>
</header>

<main class="page">

  <section class="card">
    <h2>Admin Settings</h2>

    <h3>Change Password</h3>
    <input id="oldPass" type="password" placeholder="Old password">
    <input id="newPass" type="password" placeholder="New password">
    <button id="changePassBtn" class="btn">Update Password</button>

    <p id="settingsStatus" style="margin-top:12px;"></p>
  </section>

</main>

<script src="js/main.js"></script>
<script>
document.getElementById("changePassBtn").onclick = async () => {
  const oldPass = document.getElementById("oldPass").value.trim();
  const newPass = document.getElementById("newPass").value.trim();

  const res = await fetch("/api/admin/change-password", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ oldPass, newPass })
  });

  const data = await res.json();
  document.getElementById("settingsStatus").textContent =
    data.success ? "Password updated." : data.error;
};
</script>

</body>
</html>
