<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

<main class="page">

  <section class="card">
    <h2>Create New Password</h2>

    <input id="newPass" type="password" placeholder="New password">
    <button id="savePassBtn" class="btn">Save Password</button>

    <p id="resetStatus" style="margin-top:12px;"></p>
  </section>

</main>

<script src="js/main.js"></script>
<script>
document.getElementById("savePassBtn").onclick = async () => {
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");
  const newPass = document.getElementById("newPass").value.trim();

  const res = await fetch("/api/password/reset", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ token, newPass })
  });

  const data = await res.json();
  document.getElementById("resetStatus").textContent =
    data.success ? "Password updated." : data.error;
};
</script>

</body>
</html>
