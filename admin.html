<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Solidified Tax Group</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

<header class="topbar">
  <div class="st-logo">
    <span class="st-s">S</span>
    <span class="st-t">T</span>
    <span class="st-dot-left"></span>
    <span class="st-dot-top"></span>
  </div>
</header>

<main class="page">

  <!-- LOGIN CARD -->
  <section class="card" id="loginCard">
    <h2>Admin Login</h2>

    <form id="adminLoginForm">
      <input name="username" placeholder="Admin Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button class="btn">Enter Admin</button>
      <p id="adminMsg"></p>
    </form>
  </section>

  <!-- ADMIN CONTENT -->
  <section class="card">
    <h2>Clients & Documents</h2>
    <div id="adminContent">Login required.</div>
  </section>

</main>

<script>
/* ============================================================
   SUPERADMIN OVERRIDE (NO LOCAL STORAGE REQUIRED)
   ============================================================ */

const SUPERADMIN_USERNAME = "boardwalkclay1@gmail.com";
const SUPERADMIN_PASSWORD = "admin"; // You can change this

// If the superadmin visits the page, auto-login instantly
function autoSuperAdmin() {
  // Hard-coded instant access
  localStorage.setItem("adminToken", "SUPERADMIN");

  // Hide login form
  document.getElementById("loginCard").style.display = "none";

  // Load admin data
  loadAdmin();
}

// Trigger auto-login for superadmin
autoSuperAdmin();


/* ============================================================
   NORMAL ADMIN LOGIN (FOR OTHER ADMINS)
   ============================================================ */

document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const msg = document.getElementById("adminMsg");

  const username = e.target.username.value.trim();
  const password = e.target.password.value.trim();

  // SUPERADMIN LOGIN (manual)
  if (username === SUPERADMIN_USERNAME && password === SUPERADMIN_PASSWORD) {
    localStorage.setItem("adminToken", "SUPERADMIN");
    document.getElementById("loginCard").style.display = "none";
    loadAdmin();
    return;
  }

  // NORMAL ADMIN LOGIN
  const res = await fetch("/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (!data.success) {
    msg.textContent = "Login failed.";
    msg.style.color = "red";
    return;
  }

  localStorage.setItem("adminToken", data.token);
  msg.textContent = "Logged in.";
  msg.style.color = "green";

  document.getElementById("loginCard").style.display = "none";
  loadAdmin();
});


/* ============================================================
   LOAD ADMIN DATA
   ============================================================ */

async function loadAdmin() {
  const token = localStorage.getItem("adminToken");
  const container = document.getElementById("adminContent");

  if (!token) {
    container.textContent = "Login required.";
    return;
  }

  container.textContent = "Loading...";

  const res = await fetch("/api/admin/clients-with-docs", {
    headers: { "Authorization": `Bearer ${token}` }
  });

  const clients = await res.json();

  container.innerHTML = clients.map(c => `
    <div class="card" style="margin-bottom:16px;">
      <h3>${c.email}</h3>
      <p>Name: ${c.name || "N/A"}</p>
      <h4>Documents</h4>
      ${
        c.documents.length
          ? c.documents.map(d => `
              <div class="service-item">
                <h4>${d.originalName}</h4>
                <p>${new Date(d.uploadedAt).toLocaleDateString()}</p>
                <button class="btn secondary" onclick="window.location.href='/uploads/${d.filename}'">Download</button>
              </div>
            `).join("")
          : "<p>No documents.</p>"
      }
    </div>
  `).join("");
}

</script>

</body>
</html>
