<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Solidified Tax Group</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

  <header class="topbar">
    <div class="st-logo">
      <span class="st-s">S</span>
      <span class="st-t">T</span>
      <span class="st-dot-left"></span>
      <span class="st-dot-top"></span>
    </div>

    <nav>
      <a href="index.html">Home</a>
    </nav>

    <button class="theme-toggle" id="themeToggle">Theme</button>
  </header>

  <main class="page">

    <!-- LOGIN CARD -->
    <section class="card" id="adminLoginCard">
      <h2>Admin Login</h2>

      <label>Email</label>
      <input type="email" id="adminEmail" placeholder="admin@example.com">

      <label>Password</label>
      <input type="password" id="adminPassword">

      <button id="adminLoginBtn">Log In</button>
    </section>

    <!-- DASHBOARD -->
    <section class="card" id="adminDashboard" style="display:none;">
      <h2>Admin Dashboard</h2>
      <p id="adminRole"></p>

      <div class="admin-grid">

        <div class="card">
          <h3>Clients</h3>
          <div id="clientsList">Loading...</div>
        </div>

        <div class="card">
          <h3>Templates</h3>
          <div id="templatesList">Loading...</div>

          <h4>Upload Template</h4>
          <input type="file" id="templateFile">
          <button id="uploadTemplateBtn">Upload</button>
        </div>

      </div>

      <div class="card">
        <h3>Add New Admin</h3>

        <label>Email</label>
        <input type="email" id="newAdminEmail">

        <label>Temporary Password</label>
        <input type="password" id="newAdminPassword">

        <button id="addAdminBtn">Add Admin</button>
      </div>

    </section>

  </main>

  <script src="js/admin.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
