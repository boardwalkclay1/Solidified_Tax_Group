<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Solidified Tax Group</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

<header class="topbar">
  <div class="st-logo">
    <span class="st-s">S</span>
    <span class="st-t">T</span>
    <span class="st-dot-left"></span>
    <span class="st-dot-top"></span>
  </div>
</header>

<main class="page">

  <section class="card">
    <h2>Admin Login</h2>

    <form id="adminLoginForm">
      <input name="username" placeholder="Admin Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button class="btn">Enter Admin</button>
      <p id="adminMsg"></p>
    </form>
  </section>

  <section class="card">
    <h2>Clients & Documents</h2>
    <div id="adminContent">Login required.</div>
  </section>

</main>

<script>
document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const msg = document.getElementById("adminMsg");

  const username = e.target.username.value;
  const password = e.target.password.value;

  const res = await fetch("/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (!data.success) {
    msg.textContent = "Login failed.";
    msg.style.color = "red";
    return;
  }

  localStorage.setItem("adminToken", data.token);
  msg.textContent = "Logged in.";
  msg.style.color = "green";

  loadAdmin();
});

async function loadAdmin() {
  const token = localStorage.getItem("adminToken");
  const container = document.getElementById("adminContent");

  const res = await fetch("/api/admin/clients-with-docs", {
    headers: { "Authorization": `Bearer ${token}` }
  });

  const clients = await res.json();

  container.innerHTML = clients.map(c => `
    <div class="card" style="margin-bottom:16px;">
      <h3>${c.email}</h3>
      <p>Name: ${c.name || "N/A"}</p>
      <h4>Documents</h4>
      ${
        c.documents.length
          ? c.documents.map(d => `
              <div class="service-item">
                <h4>${d.originalName}</h4>
                <p>${new Date(d.uploadedAt).toLocaleDateString()}</p>
                <button class="btn secondary" onclick="window.location.href='/uploads/${d.filename}'">Download</button>
              </div>
            `).join("")
          : "<p>No documents.</p>"
      }
    </div>
  `).join("");
}

</script>

</body>
</html>
