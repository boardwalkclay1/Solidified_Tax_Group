<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset Request</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

<main class="page">

  <section class="card">
    <h2>Reset Your Password</h2>
    <p>Enter your email to receive a reset link.</p>

    <input id="resetEmail" type="email" placeholder="Email">
    <button id="resetBtn" class="btn">Send Reset Link</button>

    <p id="resetStatus" style="margin-top:12px;"></p>
  </section>

</main>

<script src="js/main.js"></script>
<script>
document.getElementById("resetBtn").onclick = async () => {
  const email = document.getElementById("resetEmail").value.trim();

  const res = await fetch("/api/password/request", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  document.getElementById("resetStatus").textContent =
    data.success ? "Reset link sent." : data.error;
};
</script>

</body>
</html>
