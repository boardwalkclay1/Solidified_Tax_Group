<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Services</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

<header class="topbar">
  <div class="st-logo">
    <span class="st-s">S</span>
    <span class="st-t">T</span>
    <span class="st-dot-left"></span>
    <span class="st-dot-top"></span>
  </div>

  <nav>
    <a href="admin.html">Dashboard</a>
    <a href="admin-services.html">Services</a>
  </nav>

  <button class="theme-toggle" id="themeToggle">Theme</button>
</header>

<main class="page">

  <section class="card">
    <h2>Manage Services</h2>
    <div id="servicesList">Loading...</div>
  </section>

  <section class="card">
    <h3>Add Service</h3>
    <input type="text" id="serviceName" placeholder="Service name">
    <textarea id="serviceDesc" placeholder="Description"></textarea>
    <button id="addServiceBtn" class="btn">Add Service</button>
  </section>

</main>

<script src="js/main.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  loadServices();
  document.getElementById("addServiceBtn").onclick = addService;
});

async function loadServices() {
  const res = await fetch("/api/services");
  const services = await res.json();

  const box = document.getElementById("servicesList");
  box.innerHTML = services.map(s => `
    <div class="template-item">
      <strong>${s.name}</strong><br>
      ${s.description}<br>
    </div>
  `).join("");
}

async function addService() {
  const name = document.getElementById("serviceName").value.trim();
  const description = document.getElementById("serviceDesc").value.trim();

  const token = localStorage.getItem("adminToken");

  const res = await fetch("/api/services/add", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({ name, description })
  });

  const data = await res.json();
  if (data.success) loadServices();
}
</script>

</body>
</html>
