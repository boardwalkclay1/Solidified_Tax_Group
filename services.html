<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Services - Solidified Tax Group</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

  <header class="topbar">
    <div class="st-logo">
      <span class="st-s">S</span>
      <span class="st-t">T</span>
      <span class="st-dot-left"></span>
      <span class="st-dot-top"></span>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="client.html">Client Portal</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </nav>

    <button class="theme-toggle" id="themeToggle">Theme</button>
  </header>

  <main class="page">

    <section class="card">
      <h2>Our Services</h2>
      <p>Solidified Tax Group provides precise, secure, and modern tax services tailored to individuals and businesses.</p>
    </section>

    <section class="card">
      <h3>Service List</h3>
      <div id="servicesList">Loading services...</div>
    </section>

  </main>

  <script src="js/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadServices();
    });

    async function loadServices() {
      const container = document.getElementById("servicesList");

      try {
        const res = await fetch("/api/services");
        const services = await res.json();

        if (!services.length) {
          container.textContent = "Services will be listed here.";
          return;
        }

        container.innerHTML = services.map(s => `
          <div class="service-item template-item">
            <h4>${s.name}</h4>
            <p>${s.description}</p>
          </div>
        `).join("");

      } catch {
        container.textContent = "Unable to load services.";
      }
    }
  </script>

</body>
</html>
